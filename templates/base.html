<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Web Map UI</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='leaflet.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='leaflet.wmslegend.css') }}"/>

        <script src="{{ url_for ('static', filename='jquery-3.5.0.slim.min.js') }}"></script>
        <script src="{{ url_for ('static', filename='leaflet.js') }}"></script>
        <script src="{{ url_for ('static', filename='leaflet-timeline-slider.min.js') }}"></script>
        <script src="{{ url_for ('static', filename='leaflet.wmslegend.js') }}"></script>

    </head>
    <body>
        <div class="container.fluid content">
            <nav class="navbar navbar-expand-sm bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('annual') }}">Annual View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('monthly') }}">Monthly View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('process') }}">Process</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('download') }}">Download</a>
                    </li>
                </ul>
            </nav>
        </div>
            <div class="container py-3"/>
                {% block content %}{% endblock %}
            </div>
        <div class="footer-copyright text-center bg-dark text-primary " 
            style="bottom: 0; position: absolute; width: 100%;">
            Copyright &copy; 2020 Alexandros Vythoulkas
        </div>
    </body>
</html>
